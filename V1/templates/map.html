     <article id="article"> <h1> Javascript </h1>

            <canvas id="ayanaCanvas"></canvas>

     <aside id="aside">
       <div id="disqus_thread">

	<p> Drop a file, or type a file# to collect. </p>
	<form action="/drop" method="post" enctype="multipart/form-data">
		<input type="file" name="streetfile"><br><br>
		<input type="submit" value="drop"><br><br>
		<input type="hidden" name="id" value="{{id}}">
		<input id="return_location" type="hidden" name="location" value="1">
	</form>
	<form action="/collect" method="post">
		<label>collect: </label><input type="text" name="file_id"><br><br>
		<input type="hidden" name="id" value="{{id}}">
	</form>
      </div>
     </aside>
<script>
function myFunction(id) {
    var x = document.getElementById(id);
	if (x.style.display === "none"){
		x.style.display = "block";
	}
	else {
		x.style.display = "none";
	}
    
}
</script>
    <aside>
	<div>
		<p> Location: <span id="location"></span></p><br><p> click filename to read file </p>
		<ul>
			{% for file in files %}
				<li class="streetfile" data-location="{{file[3]}}" onclick="myFunction({{file[0]}})">{{file[0]}}: {{file[1]}} </li>
				<p id={{file[0]}} style="display:none">{{file[2]}}</p>
			{%endfor%}
		</ul>
	</div>
